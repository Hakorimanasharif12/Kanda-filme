<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanda Filme - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .admin-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .movie-upload-form .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center mb-4">
                    <i class="fas fa-film"></i> Kanda Filme
                </h3>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#movies">
                        <i class="fas fa-video"></i> Movies
                    </a>
                    <a class="nav-link" href="#upload">
                        <i class="fas fa-upload"></i> Upload Movie
                    </a>
                    <a class="nav-link" href="#categories">
                        <i class="fas fa-tags"></i> Categories
                    </a>
                    <a class="nav-link" href="#users">
                        <i class="fas fa-users"></i> Users
                    </a>
                    <a class="nav-link" href="#analytics">
                        <i class="fas fa-chart-line"></i> Analytics
                    </a>
                    <a class="nav-link text-danger" href="#logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- Movies Section -->
                <section id="movies-section" class="dashboard-card">
                    <h2>Movie Management</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Total Movies</h5>
                                    <h3 class="card-text">42</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Featured Movies</h5>
                                    <h3 class="card-text">5</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Total Views</h5>
                                    <h3 class="card-text">15,342</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Movie Upload Section -->
                <section id="upload-section" class="dashboard-card movie-upload-form">
                    <h2>Upload New Movie</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Movie Title (English)</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Movie Title (Local Language)</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>Category</label>
                                <select class="form-control" required>
                                    <option>Action</option>
                                    <option>Drama</option>
                                    <option>Comedy</option>
                                    <option>Thriller</option>
                                </select>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Release Year</label>
                                <input type="number" class="form-control" min="1900" max="2025">
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Duration (minutes)</label>
                                <input type="number" class="form-control" min="1" max="300">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Movie Poster</label>
                                <input type="file" class="form-control" accept="image/*" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Movie Video</label>
                                <input type="file" class="form-control" accept="video/*" required>
                            </div>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="featured-movie">
                            <label class="form-check-label" for="featured-movie">Mark as Featured Movie</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-upload"></i> Upload Movie
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
