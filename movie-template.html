<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie - Kanda Filme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>Kanda Filme</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" data-translate="home">Home</a>
                <a href="movies.html" class="active" data-translate="movies">Movies</a>
                <a href="categories.html" data-translate="categories">Categories</a>
                <a href="about.html" data-translate="about">About</a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies..." data-translate="searchPlaceholder">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="rw">Kinyarwanda</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
        </nav>
    </header>

    <!-- Movie Content -->
    <div class="movie-page">
        <div class="movie-hero">
            <div class="movie-backdrop"></div>
            <div class="movie-details">
                <div class="movie-poster">
                    <img id="movie-poster" alt="Movie Poster">
                </div>
                <div class="movie-info">
                    <h1 id="movie-title"></h1>
                    <div class="movie-meta">
                        <span class="rating"><i class="fas fa-star"></i> <span id="movie-rating"></span></span>
                        <span class="views"><i class="fas fa-eye"></i> <span id="movie-views"></span></span>
                        <span class="year" id="movie-year"></span>
                        <span class="category" id="movie-category"></span>
                    </div>
                    <p id="movie-description"></p>
                    <div class="movie-actions">
                        <button class="play-movie" id="play-movie">
                            <i class="fas fa-play"></i> <span data-translate="watchNow">Watch Now</span>
                        </button>
                        <button class="add-watchlist">
                            <i class="fas fa-plus"></i> <span data-translate="addToWatchlist">Add to Watchlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Player Section -->
        <div class="movie-player-section">
            <div class="video-container" id="video-container">
                <!-- Video player will be inserted here -->
            </div>
        </div>

        <!-- Similar Movies -->
        <div class="similar-movies">
            <h2 data-translate="similarMovies">Similar Movies</h2>
            <div class="movies-grid" id="similar-movies">
                <!-- Similar movies will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Kanda Filme</h3>
                <p data-translate="footerDesc">Your ultimate destination for online movies</p>
            </div>
            <div class="footer-section">
                <h3 data-translate="quickLinks">Quick Links</h3>
                <ul>
                    <li><a href="index.html" data-translate="home">Home</a></li>
                    <li><a href="movies.html" data-translate="movies">Movies</a></li>
                    <li><a href="categories.html" data-translate="categories">Categories</a></li>
                    <li><a href="about.html" data-translate="about">About</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 data-translate="contactUs">Contact Us</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> <span data-translate="email">info@kandafilme.com</span></li>
                    <li><i class="fas fa-phone"></i> <span data-translate="phone">+250 123 456 789</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span data-translate="address">Kigali, Rwanda</span></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 KandaFilme. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/movie-page.js"></script>
</body>
</html>
