<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Kanda Filme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>Kanda Filme</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" data-translate="home">Home</a>
                <a href="movies.html" class="active" data-translate="movies">Movies</a>
                <a href="categories.html" data-translate="categories">Categories</a>
                <a href="about.html" data-translate="about">About</a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies..." data-translate="searchPlaceholder">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="rw">Kinyarwanda</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
        </nav>
    </header>

    <!-- Movies Grid -->
    <section class="movies-container">
        <div class="filters">
            <select id="genre-filter">
                <option value="all" data-translate="allGenres">All Genres</option>
                <option value="action" data-translate="action">Action</option>
                <option value="drama" data-translate="drama">Drama</option>
                <option value="comedy" data-translate="comedy">Comedy</option>
                <option value="scifi" data-translate="scifi">Sci-Fi</option>
            </select>
            <select id="year-filter">
                <option value="all" data-translate="allYears">All Years</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
            <select id="sort-by">
                <option value="latest" data-translate="latest">Latest</option>
                <option value="rating" data-translate="rating">Rating</option>
                <option value="name" data-translate="name">Name</option>
            </select>
        </div>

        <div class="movies-grid" id="movies-grid">
            <!-- Loading Animation -->
            <div class="loading-container">
                <div class="loading-circle outer"></div>
                <div class="loading-circle inner"></div>
            </div>
            <!-- Movies will be loaded dynamically -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="pagination-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
            <div class="page-numbers">
                <span class="page-number active">1</span>
                <span class="page-number">2</span>
                <span class="page-number">3</span>
                <span class="page-dots">...</span>
                <span class="page-number">10</span>
            </div>
            <button class="pagination-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Kanda Filme</h3>
                <p data-translate="footerDesc">Your ultimate destination for online movies</p>
            </div>
            <div class="footer-section">
                <h3 data-translate="quickLinks">Quick Links</h3>
                <ul>
                    <li><a href="index.html" data-translate="home">Home</a></li>
                    <li><a href="movies.html" data-translate="movies">Movies</a></li>
                    <li><a href="categories.html" data-translate="categories">Categories</a></li>
                    <li><a href="about.html" data-translate="about">About</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 data-translate="contactUs">Contact Us</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> <span data-translate="email">info@kandafilme.com</span></li>
                    <li><i class="fas fa-phone"></i> <span data-translate="phone">+250 123 456 789</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span data-translate="address">Kigali, Rwanda</span></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 KandaFilme. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/movies.js"></script>
</body>
</html>
